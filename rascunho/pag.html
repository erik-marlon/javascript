<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rascunho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Autonomia</h1>
    <div class="itens">
        <label for="potnb">Potência do Nobreak</label>
        <input type="number" name="potnb" id="potnb" class="input-div">
    </div>
    <div class="itens">
        <label for="Pcargasaida">% na Saída</label>
        <input type="number" name="Pcargasaida" id="Pcargasaida" class="input-div">
    </div>
    <div class="itens">
        <label for="FPsaida">FP de Saída</label>
        <input type="number" name="FPsaida" id="FPsaida" class="input-div">
    </div>
    <div class="itens">
        <label for="inversor">Rendimento do Inversor</label>
        <input type="number" name="inversor" id="inversor" class="input-div">
    </div>
    <div class="itens">
        <label for="Qbaterias">Quantidades de baterias</label>
        <input type="number" name="Qbaterias" id="Qbaterias" class="input-div">
    </div>
    <div class="itens" id="res1">
        <label>Potência Consumida: </label>
        <span id="valorRes1"></span>
    </div>
    <div class="itens" id="res2">
        <label>Tensão de Bateria: </label>
        <span id="valorRes2"></span>
    </div>
    <div class="itens" id="res3">
        <label>Corrente de Descarga: </label>
        <span id="valorRes3"></span>
    </div>
    <input type="button" value="Calcular" onclick="calcularPot()">
    <script src="app.js"></script>
</body>
</html>
