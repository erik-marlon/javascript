<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rascunho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Autonomia</h1>
    <div class="itens">
        <label for="pot">Potência do Nobreak</label>
        <input type="number" name="pot" id="pot" class="input-div">
    </div>
    <div class="itens">
        <label for="carsaida">% de carga na saída</label>
        <input type="number" name="carsaida" id="carsaida" class="input-div">
    </div>
    <div class="itens">
        <label for="fpsaida">FP de saída</label>
        <input type="number" name="fpsaida" id="fpsaida" class="input-div">
    </div>
    <div class="itens">
        <label for="inversor">Rendimento do inversor</label>
        <input type="number" name="inversor" id="inversor" class="input-div">
    </div>
    <div class="itens">
        <label for="correntecatalogo">Corrente Catálogo</label>
        <input type="number" name="correntecatalogo" id="correntecatalogo" class="input-div">
    </div>
    <div class="itens">
        <label for="tempocatalogo">Tempo Catálogo</label>
        <input type="number" name="tempocatalogo" id="tempocatalogo" class="input-div">
    </div>
    <div class="potenciaconsumida"></div>
    <div class="tensaobateria"></div>
    <div class="correntedescarga"></div>
    <div class="minutoscorrente"></div>
    <input type="button" value="Calcular" onclick="calcular()">
    <script src="app.js"></script>
</body>
</html>
